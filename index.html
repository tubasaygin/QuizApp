<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
	<link rel="stylesheet" href="style.css">

    <title>Quiz App</title>
</head>
<body>
    
    <div class="container mt-5">
        <h1 style="text-align:center">Quiz Application</h1>
        <p style="text-align:center">You can start the quiz by choosing one of the following programming languages.</p>
        <div class="btn-group-vertical">
            <button type="button" id = "javascript" class="btn btn-primary">Javascript</button>
            <button type="button" id = "python" class="btn btn-secondary">Python</button>
            <button type="button" id = "java" class="btn btn-success">Java</button>
            <button type="button" id = "c" class="btn btn-info">C</button>
            <button type="button" id = "php" class="btn btn-warning">Php</button>
        </div>
    </div>

    <div id = 'card' class="card mt-5">
        <div class="card-header">
          Questions
        </div>
        <div class="card-body">
          <h5 class="card-title">Special title treatment</h5>
          <div class="btn-group-vertical">
            <button type="button" id= "btn0" class="btn btn-primary">A şıkkı</button>
            <button type="button" id= "btn1" class="btn btn-primary">B şıkkı</button>
            <button type="button" id= "btn2" class="btn btn-primary">C şıkkı</button>
            <button type="button" id= "btn3" class="btn btn-primary">D şıkkı</button>
          </div>
          
          
        </div>
    </div>
      
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src= "app.js"></script>
</body>
</html>
